<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">

	<head>
		<meta charset="UTF-8">
		<title>提示</title>

		<!--JQuery-->
		<script src="sss/js/jquery.min.js"></script>
		<!--AngularJS-->
		<script src="sss/js/angular.min.js"></script>
		<!--layer-->
		<script src="sss/layer/layer.js"></script>

		<!--layUI-->
		<link rel="stylesheet" href="sss/layui/css/layui.css" media="all">
		<script src="sss/layui/layui.js"></script>

		<!--base64-->
		<script src="js/base64.js"></script>

		<script src="sss/myJS.js"></script>
		<link rel="stylesheet" href="sss/myCss.css">
		<style>
			.rstrtCard {
				border: solid;
				border-width: 1px;
				border-color: #cccccc;
				background-color: white;
				padding: 2px;
				min-width: 200px
			}
		</style>
		<!--百度地图-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2Z4ue91NYlE6n2OZWFdqGjqYUQFdhff7"></script>

	</head>

	<div ng-include="'include/headNav.html'"></div>

	<body class="layui-row">
		<br /> <br />
		<div>
			<div class="rstrtCard layui-col-md10 layui-col-md-offset1" style="padding: 20px;">
				<br />
				<div class="layui-col-md12" style="text-align: center;">
					<img height="250px" width="250px" src="img/leifengtouxiang.png" />
				</div>
				<div class="layui-col-md12" style="text-align: center;margin-bottom: 100px;" >
					<span style="font-size: 22px;color: darkblue">
						提示：&nbsp;{{myInfo}}
					</span>
					
				</div>
				

			</div>
			<div class="layui-col-md1">
				&nbsp;
			</div>
		</div>
	</body>
	<script>
		

		layui.use('element', function() {
			var element = layui.element;

			//…
		});
		layui.use('carousel', function() {
			var carousel = layui.carousel;
			//建造实例
			carousel.render({
				elem: '#test1',
				width: '100%' //设置容器宽度
					,
				arrow: 'always' //始终显示箭头
					,
				interval: 2000
				//,anim: 'updown' //切换动画方式
			});
		});
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			var ii = GetRequest()["ioo"];

			$scope.myInfo = Base64.decode(ii);
		})
	</script>

</html>
