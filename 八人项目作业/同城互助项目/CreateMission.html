					<div class="layui-form-item">
						<label class="layui-form-label">任务名称</label>

						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务类型</label>
						<div class="layui-input-block">
							<select name="zl" lay-verify="required">
								<option value=""></option>
								<option value="技能类">技能类</option>
								<option value="跑腿类">跑腿类</option>
								<option value="产品类">产品类</option>
								<option value="时间类">时间类</option>
								<option value="其他类">其他类</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">可选项</label>
						<div class="layui-input-block">
							<input type="checkbox" name="type[JQ]" title="急缺">
							<input type="checkbox" name="type[DR]" title="多人" checked>
							<input type="checkbox" name="type[CQ]" title="长期">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男">
							<input type="radio" name="sex" value="女" title="女" checked>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">详细描述</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即发布</button>
						</div>
					</div>
				</form>

				<script>
					//Demo

							console.log(tt)
							window.location = "OneMission.html?data=" + tt;
							return false;
						});
					});
				</script>
